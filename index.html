<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Syntwaves</title>
    </head>
    <body>
        <div class="container">
            <div class="row slide-container centered">
                    <div class="col">
                        <label for="octDown">Down: </label>
                        <input type="range" min="0.25" max="1" step="0.25" value="1" id="octDown" class="slider" onchange="octaveSelect(this.value, document.getElementById(this.id))"/>
                    </div>
                    
                    <div class="col-2">Octaves</div>
                           
                    <div class="col"> 
                        <label for="octUp">Up:</label>
                        <input type="range" min="1" max="4" step="value * value" value="1" id="octUp" class="slider" onchange="octaveSelect(this.value, document.getElementById(this.id))"/>
                    </div>          
            </div>
            
            <div class="slide-container centered">
                <div class="row">
                <label for="waveforms">Waveforms:</label>
                <div class"col"><input type="range" min="0" max="3" step="1" value="0" id="waveforms" class="slider centered" onchange="waveformSelect(this.value, document.getElementById(this.id))"/></div>
                </div>
                <div class="row waveform-types">
                    <div class="col">Sine</div>
                    <div class="col">Square</div>
                    <div class="col">Saw</div>
                    <div class="col">Triangle</div>
                </div>
            </div>
            

            <div class="tangenter">
                <button data-note="c#4" class="keyboard">C#4</button>
                <button data-note="d#4" class="keyboard">D#4</button>
                <button data-note="f#4" class="keyboard">F#4</button>
                <button data-note="g#4" class="keyboard">G#4</button>
                <button data-note="a#4" class="keyboard">A#4</button>

            </div>
            <div class="tangenter">
                <button data-note="c-4" class="keyboard">C-4</button>
                <button data-note="d-4" class="keyboard">D-4</button>
                <button data-note="e-4" class="keyboard">E-4</button>
                <button data-note="f-4" class="keyboard">F-4</button>

                <button data-note="g-4" class="keyboard">G-4</button>
                <button data-note="a-4" class="keyboard">A-4</button>
                <button data-note="h-4" class="keyboard">H-4</button>
                <button data-note="c-5" class="keyboard">C-5</button>
            </div>

            <div class="row centered">
                <div class="col"><button class="stopSounds">Stop sounds</button></div>
            </div>
        </div>
        

        
        <script src="script.js"></script>
    </body>

</html>
