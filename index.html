<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Synthwaves</title>
    </head>
    <body>
        <div class="container">
            <div class="synth hidden">
                <div class="row slide-container">
                        <div class="col">
                            <label for="octDown">Down: </label>
                            <input type="range" min="0.25" max="1" step="0.25" value="1" id="octDown" class="slider" onchange="octaveSelect(this.value, document.getElementById(this.id))"/>
                        </div>
                        
                        <div class="col-2">Octaves</div>
                            
                        <div class="col"> 
                            <label for="octUp">Up:</label>
                            <input type="range" min="1" max="4" step="value * value" value="1" id="octUp" class="slider" onchange="octaveSelect(this.value, document.getElementById(this.id))"/>
                        </div>          
                </div>
                
                <div class="slide-container">
                    <div class="row">
                        <div class="col">
                        <label for="waveforms">Waveforms:</label>
                            <input type="range" min="0" max="3" step="1" value="1" id="waveforms" class="slider centered" onchange="waveformSelect(this.value)"/>
                            <div class="row waveform-types">
                                <div class="col">Sine</div>
                                <div class="col">Square</div>
                                <div class="col">Saw</div>
                                <div class="col">Triangle</div>
                            </div>
                        </div>

                        <div class="col">
                            <label for="filters">Filters: </label>
                            <input type="range" min="0" max="3" step="1" value="1" id="filters" class="slider centered" onchange="filterSelect(this.value)"/>
                            <div class="row filter-types">
                                <div class="col">LP</div>
                                <div class="col">HP</div>
                                <div class="col">BP</div>
                                <div class="col">Notch</div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="slide-container">
                    <div class="row">
                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/volume.svg" class="svgs muteButton" onclick="volumeChange(0)">
                                </div>  
                            </div>
                            <div class="row">
                                <label for="volume" class="hidden">Volume</label>
                                    <input type="range" min="0" max="1" step="0.05" value="0.5" id="volume" class="slider" onchange="volumeChange(this.value)")/>
                            </div>
                        </div>
                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/filter.svg" class="svgs">
                                </div>  
                            </div>
                            <div class="row">
                                <label for="filter" class="hidden">Filter</label>
                                    <input type="range" min="40" max="15000" step="100" value="15000" id="filter" class="slider" onchange="filterFreq(this.value)")/>
                                    <p id="freqValue"></p>
                            </div>
                        </div>

                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/width.svg" class="svgs">
                                </div>
                            </div>
                            <div class="row">
                                <label for="waveforms" class="hidden">Unison</label>
                                <input type="range" min="0" max="25" step="0.5" value="0" id="waveforms" class="slider centered" onchange="unison(this.value)")/>
                            </div>
                        </div>
                        
                    </div>
                </div>    
                
                <img src="images/piano.svg" class="keyboardButton" onclick="display(document.getElementById('pianoRoll'))">
                <div id="pianoRoll" class="pianoRoll hidden">
                    <div class="tangenter">
                        <button data-note="c#4" class="keyboard">C#4</button>
                        <button data-note="d#4" class="keyboard">D#4</button>
                        <button data-note="f#4" class="keyboard">F#4</button>
                        <button data-note="g#4" class="keyboard">G#4</button>
                        <button data-note="a#4" class="keyboard">A#4</button>

                    </div>
                    <div class="tangenter">
                        <button data-note="c-4" class="keyboard">C-4</button>
                        <button data-note="d-4" class="keyboard">D-4</button>
                        <button data-note="e-4" class="keyboard">E-4</button>
                        <button data-note="f-4" class="keyboard">F-4</button>

                        <button data-note="g-4" class="keyboard">G-4</button>
                        <button data-note="a-4" class="keyboard">A-4</button>
                        <button data-note="h-4" class="keyboard">H-4</button>
                        <button data-note="c-5" class="keyboard">C-5</button>
                    </div>
                </div>
            </div>

            <div class="row centered startButton">
                <div class="col"><button class="start" onclick="audioSetup()">Start synth</button></div>
            </div>
        </div>
        

        
        <script src="script.js"></script>
    </body>

</html>
