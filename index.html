<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Synthwaves</title>
    </head>
    <body>
        <div class="container">
            <div class="synth hidden">   
                <div class="slide-container">
                    <div class="row">
                        <div class="col octavepicker">
                            <div class="row">
                                <label for="octaves">Octave: </label>
                            </div>
                            <div class="row">
                                <input type="number" min="-2" max="2" value="0" id="octaves" name="octaves" onchange="synthControls.octaveSelect(this.value)"/>
                            </div>
                           
                        </div>
                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/volume.svg" class="svgs muteButton" onclick="synthControls.volumeChange(0)">
                                </div>  
                            </div>
                            <div class="row">
                                <label for="volume" class="hidden">Volume</label>
                                    <input type="range" min="0" max="0.9" step="0.05" value="0.5" id="volume" class="slider" onchange="synthControls.volumeChange(this.value)")/>
                                    <p id="volumeValue"></p>
                            </div>
                        </div>

                        <div class="col waveFilter">
                        <label for="waveforms">Waveforms:</label>
                            <input type="range" min="0" max="3" step="1" value="2" id="waveforms" class="slider centered" onchange="synthControls.waveformSelect(this.value)"/>
                            <div class="row waveform-types">
                                <div class="col">Si</div>
                                <div class="col">Squ</div>
                                <div class="col">Saw</div>
                                <div class="col">Tri</div>
                            </div>
                        </div>

                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/width.svg" class="svgs">
                                </div>
                            </div>
                            <div class="row">
                                <label for="unsion" class="hidden">Unison</label>
                                <input type="range" min="0.5" max="25" step="0.5" value="0.5" id="unison" class="slider centered" onmousemove="synthControls.unison(this.value)")/>
                            </div>
                        </div>

                    </div>
                    
                </div>

                <div class="slide-container">
                    <div class="row">
                        
                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/filter.svg" class="svgs">
                                </div>  
                            </div>
                            <div class="row">
                                <label for="filter" class="hidden">Filter</label>
                                    <input type="range" min="1" max="100" step="1" value="100" id="filter" class="slider" onmousemove="synthControls.filterFreq(this.value)")/>
                                    <p id="freqValue"></p>
                            </div>
                        </div>

                        <div class="col waveFilter">
                            <label for="filters">Filters: </label>
                            <input type="range" min="0" max="3" step="1" value="0" id="filters" class="slider centered" onmousemove="synthControls.filterSelect(this.value)"/>
                            <div class="row filter-types">
                                <div class="col">LP</div>
                                <div class="col">HP</div>
                                <div class="col">BP</div>
                                <div class="col">N</div>
                            </div>
                        </div>
                        <div class="col volumeUnison">
                            <div class="row">
                                <div class="col icon-col">
                                    <img src="images/qvalue.svg" class="svgs">
                                </div>  
                            </div>
                            <div class="row">
                                <label for="q" class="hidden">Q-value</label>
                                    <input type="range" min="1" max="50" step="1" value="1" id="q" class="slider" onmousemove="synthControls.filterQ(this.value)")/>
                                    <p id="qValue"></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="slide-container">
                    <div class="row">   
                        <div class="col icon-col adsr-icon">
                            <img src="images/attack.svg" class="svgs"> A
                        </div>
                        <div class="col icon-col adsr-icon">
                           <img src="images/decay.svg" class="svgs"> D
                        </div>
                        <div class="col icon-col adsr-icon">
                           <img src="images/sustain.svg" class="svgs"> S
                        </div>   
                        <div class="col icon-col adsr-icon">
                          <img src="images/release.svg" class="svgs"> R
                        </div>   

                    </div>

                    <div class="row">
                        
                        <div class="col">    
                            <label for="attack" class="hidden">Attack</label>
                            <input type="range" min="0" max="2" step="0.05" value="0" id="attack" class="slider vertical" onchange="synthControls.changeADSR(this.value, this.id)")/>
                        </div>

                        <div class="col">   
                            <label for="decay" class="hidden">Decay</label>
                            <input type="range" min="0" max="1" step="0.05" value="0" id="decay" class="slider vertical" onchange="synthControls.changeADSR(this.value, this.id)")/>
                        </div> 
                        
                        <div class="col">    
                            <label for="sustain" class="hidden">Sustain</label>
                            <input type="range" min="0" max="1" step="0.05" value="1" id="sustain" class="slider vertical" onchange="synthControls.changeADSR(this.value, this.id)")/>
                        </div>

                        <div class="col">    
                            <label for="release" class="hidden">Release</label>
                            <input type="range" min="0" max="2" step="0.05" value="0" id="release" class="slider vertical" onchange="synthControls.changeADSR(this.value, this.id)")/>
                        </div> 
                    </div>     
                    
                </div>

                <div class="row centered">
                    <div class="col hidden"><img src="images/piano.svg" class="keyboardButton"onclick="display(document.getElementById('pianoRoll'))"></div>
                    <div class="col"><img src="images/fx.svg" class="keyboardButton" onclick="display(document.getElementById('fxRows'))"></div>
                </div>

                <div class="fx hidden" id="fxRows">
                    <div class="row fxButtonRows">
                        <div class="col">
                            <button type="button" class="fxButtons active" id="ad" onclick="synthControls.changedlyType(3000, this.id)">Analog delay </button>
                        </div>
                        <div class="col">
                            <button type="button" class="fxButtons" id="dd" onclick="synthControls.changedlyType(15000,this.id)">Digital delay </button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col volumeUnison">
                                <label for="time">Time:</label>
                                    <input type="range" min="0" max="1000" step="1" value="0" id="time" class="slider" onmousemove="synthControls.changeDelay(this.value)")/>
                                    <p id="timeValue"></p>
                        </div>
                        <div class="col volumeUnison">
                                <label for="feedback">Feedback:</label>
                                    <input type="range" min="0" max="1" step="0.1" value="0.1" id="feedback" class="slider" onmousemove="synthControls.feedback(this.value)")/>
                                    <p id="feedbackValue"></p>
                        </div>
                        <div class="col volumeUnison">
                                <label for="lfoDepth">Lfo-depth:</label>
                                    <input type="range" min="0" max="10" step="0.1" value="0" id="lfoDepth" class="slider" onmousemove="synthControls.lfoDepth(this.value)")/>
                                    <p id="lfoDepthValue"></p>
                        </div>
                        <div class="col volumeUnison">
                                <label for="lfoRate">Lfo-rate:</label>
                                    <input type="range" min="0" max="5000" step="1" value="0" id="lfoRate" class="slider" onmousemove="synthControls.lfoRate(this.value)")/>
                                    <p id="lfoRateValue"></p>
                        </div>
                    </div>
                </div>
                
                <div id="pianoRoll" class="pianoRoll hidden">
                    <div class="tangenter">
                        <button data-note="c#4" class="keyboard">C#4</button>
                        <button data-note="d#4" class="keyboard">D#4</button>
                        <button data-note="f#4" class="keyboard">F#4</button>
                        <button data-note="g#4" class="keyboard">G#4</button>
                        <button data-note="a#4" class="keyboard">A#4</button>

                    </div>
                    <div class="tangenter">
                        <button data-note="c-4" class="keyboard">C-4</button>
                        <button data-note="d-4" class="keyboard">D-4</button>
                        <button data-note="e-4" class="keyboard">E-4</button>
                        <button data-note="f-4" class="keyboard">F-4</button>

                        <button data-note="g-4" class="keyboard">G-4</button>
                        <button data-note="a-4" class="keyboard">A-4</button>
                        <button data-note="h-4" class="keyboard">H-4</button>
                        <button data-note="c-5" class="keyboard">C-5</button>
                    </div>
                </div>
            </div>

            <div class="row centered startButton">
                <div class="col"><button class="start" onclick="audioSetup()">Start synth</button></div>
            </div>
        </div>
        

        
        <script src="script.js"></script>
    </body>

</html>
